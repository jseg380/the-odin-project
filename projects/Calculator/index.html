<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="secondary"></p>
        <p id="main"></p>
      </div>
      <div id="buttons">
        <div id="history"></div>
        <button id="clear">AC</button>
        <button id="delete"><svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><path d="M135.19,390.14A28.79,28.79,0,0,0,156.87,400H403.13A29,29,0,0,0,432,371.13V140.87A29,29,0,0,0,403.13,112H156.87a28.84,28.84,0,0,0-21.67,9.84v0L46.33,256l88.86,134.11Z" style="fill:none;stroke:#000;stroke-linejoin:round;stroke-width:32px"/><line x1="336.67" y1="192.33" x2="206.66" y2="322.34" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="336.67" y1="322.34" x2="206.66" y2="192.33" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="336.67" y1="192.33" x2="206.66" y2="322.34" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line x1="336.67" y1="322.34" x2="206.66" y2="192.33" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg></button>
        <button id="pow" class="operator">^</button>
        <button id="mod" class="operator">%</button>
        <button id="div" class="operator">/</button>
        <button id="mul" class="operator">*</button>
        <button id="sub" class="operator">-</button>
        <button id="add" class="operator">+</button>
        <button id="num7" class="number">7</button>
        <button id="num8" class="number">8</button>
        <button id="num9" class="number">9</button>
        <button id="num4" class="number">4</button>
        <button id="num5" class="number">5</button>
        <button id="num6" class="number">6</button>
        <button id="num1" class="number">1</button>
        <button id="num2" class="number">2</button>
        <button id="num3" class="number">3</button>
        <button id="num0" class="number">0</button>
        <button id="dot">.</button>
        <button id="pi" >Ï€</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
