<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">WEATHER app</p>
    </header>

    <main class="main">
      <div class="main__search">
        <!-- Elements together to remove whitespace node creation -->
        <input type="text" name="location" class="main__search__input" placeholder="Paris, Germany,..."><button class="main__search__button js-get-weather"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
      </div>
      <div class="main__display js-display">
        <button class="main__display__switch js-switch-units">ºF</button>
        <span class="main__display__location js-location">location</span>
        <span class="main__display__time js-time">12:00</span>
        <img src="http://cdn.weatherapi.com/weather/64x64/day/113.png" class="main__display__icon js-icon">
        <span class="main__display__temperature js-temperature">20ºC</span>
        <span class="main__display__feels js-feels">Feels like 30º</span>
        <span class="main__display__description js-description">Sunny</span>
        <span class="main__display__humidity js-humidity">Humidity: 38%</span>
        <span class="main__display__cloud js-cloud">Cloud: 39%</span>

        <!-- Loader from loading.io  -->
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2023 jseg380</p>
      <p class="footer__api-text">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    </footer>
  </body>
</html>
