<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <h2>Book Adder</h2>
      <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="number">
        <label for="pages">Number of<br>pages</label>
        <input type="number" name="pages" id="pages" min="1" required>
      </div>
      <div class="t-f-check">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
      </div>

      <button type="submit" id="new-book">New Book</button>
    </form>

    <div id="library">
      <!-- Model book on which to base the other ones -->
      <div class="book" style='display: none;'>
        <img src="https://placehold.co/100/ccc0ff/black?text=Cover+\n+Placeholder" alt="Placeholder for the book cover">
        <p>Title</p>
        <p>Author</p>
        <p>Number of pages</p>
        <div class="t-f-check">
          <p>Read</p>
          <input type="checkbox" class="read">
        </div>
        <button type="button" class="remove">Remove</button>
      </div>
    </div>
    <dialog id="error-dialog" class="hidden"></dialog>
  </body>
</html>
